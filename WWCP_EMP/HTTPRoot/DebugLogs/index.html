<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/styles.css" type="text/css" rel="stylesheet" />
    <link href="/DebugLogs/styles.css" type="text/css" rel="stylesheet" />

    <title>Belectric ITS - DebugLogs</title>

    <script type="text/javascript" src="/libs/JavaScript/date.format.js"></script>
    <script type="text/javascript" src="/DebugLogs/ServerSentEvents.js"></script>

  </head>

  <body onload="javascript:DebugLogs()">

    <div id="wrapper">

      <div id="logo">
        <img src="/images/Logo.jpg" alt="Logo" />
        <div id="EventSourceType"><span style="color:#00AA00">DATA Streams</span></div>
      </div>

      <div id="mainmenu">
          <!--<a href = "/DebugLog">DebugLog</a>|-->
          <a href="/DataImporter/0">Data Import Live</a>|
          <a href="/DataImporter/1">Data Import Test</a>|
          <a href="/RNs">Roaming Networks</a>|
          <a href="/NewEVSEIds">New EVSE Ids</a>|
          <a href="/SearchAuthTokens">Search RFID Ids</a>
      </div>

      <div id="links">

          <div id="StreamFilterDiv">
              Filter <input id="StreamFilter" />
          </div>

          <div id="response">
          </div>

          <script type="text/javascript">

              var StreamFilterPattern = document.getElementById('StreamFilter');

              StreamFilterPattern.onchange = function () {

                  var AllLogLines = document.getElementById('EventsDiv').getElementsByClassName('LogLine');

                  for (var i = 0; i < AllLogLines.length; i++) {
                      if (AllLogLines[i].innerHTML.indexOf(StreamFilterPattern.value) > -1)
                          AllLogLines[i].style.display = 'block';
                      else
                          AllLogLines[i].style.display = 'none';
                  }

              }

          </script>

          <div id="EventsDiv">
          </div>

      </div>

    </div>

  </body>

</html>
